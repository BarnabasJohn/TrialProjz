{% extends "todo/base.html" %}

{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Todo</legend>
          <h2>Are you sure you want to delete "{{object.text}}" ?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Delete</button>
          <a class="btn btn-outline-info" href="{% url 'todo-profile' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
