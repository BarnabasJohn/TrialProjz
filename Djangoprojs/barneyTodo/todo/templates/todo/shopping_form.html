{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-md">
    <div class="row justify-content-center py-3 px-5">
      <div class="col-5 align-self-center justify-content-center border border-1 border-secondary">
        <form class="mb-3" method="post">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Going shopping...</legend>
            {{ form| crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Plan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
